name: R

env:
  RGL_USE_NULL: true

on:
  push:
    branches: [ "NNS-Beta-Version" ]
  pull_request:
    branches: [ "NNS-Beta-Version" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: macos-latest
    strategy:
      matrix:
        r-version: ['4.1.1']

    steps:
      - uses: actions/checkout@v3
      - name: Set up R ${{ matrix.r-version }}
        uses: r-lib/actions/setup-r@f57f1301a053485946083d7a45022b278929a78a
        with:
          r-version: ${{ matrix.r-version }}
      - name: Install system dependencies for rgl
        run: |
          brew install freetype
          brew install pkg-config
          brew install xquartz
      - name: Install R packages
        run: |
          install.packages(c("remotes", "rcmdcheck", "Rfast", "recipes", "rgl"))
          remotes::install_deps(dependencies = TRUE)
        shell: Rscript {0}
      - name: Check
        run: rcmdcheck::rcmdcheck(args = c("--no-manual", "--ignore-vignettes", "--no-build-vignettes"), build_args = c("--no-manual", "--ignore-vignettes", "--no-build-vignettes"), error_on = "error")
        shell: Rscript {0}
